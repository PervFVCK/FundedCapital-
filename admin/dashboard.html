<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FundedCapital</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#manage-investors">Manage Investors</a></li>
                <li><a href="#approve-withdrawals">Approve Withdrawals</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="manage-investors">
            <h2>Manage Investors</h2>
            <table id="investor-table">
                <thead>
                    <tr>
                        <th>Investor ID</th>
                        <th>Username</th>
                        <th>Balance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Investor list will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <section id="approve-withdrawals">
            <h2>Approve Withdrawals</h2>
            <ul id="withdrawal-list">
                <!-- Withdrawal requests will be listed here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FundedCapital | All Rights Reserved</p>
    </footer>

    <script src="../js/scripts.js"></script>
</body>
</html>
