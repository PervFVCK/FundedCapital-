<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundedCapital - Investor Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>FundedCapital - Investor Dashboard</h1>
    </header>

    <main>
        <section class="account-summary">
            <h2>Your Account</h2>
            <div class="account-info">
                <p><strong>Balance:</strong> $10,000</p>
                <p><strong>Performance:</strong> +5% this month</p>
            </div>
        </section>

        <section class="withdraw">
            <h3>Withdraw Funds</h3>
            <form action="#" method="POST">
                <label for="withdrawal-amount">Enter Amount to Withdraw:</label>
                <input type="number" id="withdrawal-amount" name="withdrawal-amount" placeholder="Enter amount" min="1" required>
                <button type="submit">Request Withdrawal</button>
            </form>
        </section>

        <section class="activity-log">
            <h3>Recent Activities</h3>
            <ul>
                <li>Deposit: $500 (Jan 5, 2025)</li>
                <li>Withdrawal: $200 (Jan 10, 2025)</li>
                <li>Performance: +5% (Jan 12, 2025)</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FundedCapital</p>
    </footer>

    <script src="../scripts.js"></script>
</body>
</html>
