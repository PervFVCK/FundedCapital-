<!-- admin/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundedCapital - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>FundedCapital - Admin Dashboard</h1>
    </header>

    <main>
        <section class="user-management">
            <h2>Manage Investor Accounts</h2>
            <div class="user-list">
                <p><strong>User:</strong> John Doe</p>
                <p><strong>Balance:</strong> $10,000</p>
                <p><strong>Status:</strong> Active</p>
                <button class="suspend-btn">Suspend Account</button>
            </div>
        </section>

        <section class="withdrawal-approval">
            <h2>Pending Withdrawals</h2>
            <div class="withdrawal-request">
                <p><strong>Request from:</strong> John Doe</p>
                <p><strong>Amount:</strong> $500</p>
                <button class="approve-btn">Approve</button>
                <button class="deny-btn">Deny</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FundedCapital</p>
    </footer>

    <script src="../js/scripts.js"></script>
</body>
</html>
