<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundedCapital - Admin Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>FundedCapital - Admin Dashboard</h1>
    </header>

    <main>
        <section class="user-management">
            <h2>Manage Investor Accounts</h2>
            <ul id="userList">
                <!-- Dynamically filled with user data -->
            </ul>
        </section>

        <section class="withdrawals">
            <h2>Approve Withdrawals</h2>
            <ul id="withdrawalList">
                <!-- Withdrawal requests will go here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FundedCapital</p>
    </footer>

    <script src="../scripts.js"></script>
</body>
</html>
