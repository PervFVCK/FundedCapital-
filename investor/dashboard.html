<body>
    <header>

        <nav>

                <li><a href="#account">My Account</a></li>
                <li><a href="#performance">Trading Performance</a></li>
                <li><a href="#withdrawals">Withdraw Funds</a></li>

  <section id="performance">

      <script src="../js/performance.js"></script>
</section>
        <section id="withdrawals">
    <h2>Withdraw Funds</h2>
    <form id="withdrawal-form">
        <label for="amount">Amount to Withdraw:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
        <input type="submit" value="Request Withdrawal">
    </form>
    <div id="withdrawal-response"></div>  <!-- Response message will be shown here -->
      <script src="../js/withdrawals.js"></script>
        </section>
